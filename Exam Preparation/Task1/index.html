<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <section>
        <img class = "background__img"src="images/background.png" alt="Background image">
        <div>
            <form action="" class = "form">
                <h2 class="form__title">REGISTRATION FORM</h2>
                <label for="first-name" class = "first-name-label">First Name</label> 
                <label for="last-name" class = "last-name-label">Last Name</label>
                <br>
                <input class = "name"type="text" id = "first-name">
                <input class = "name"type="text" id = "last-name">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id = "email">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id = "password">
                <br>
                <label for="confirm-password">Confirm Password</label>
                <br>
                <input type="password" id = "confirm-password">
                <br>
                <input type="checkbox" name="Agreement" id="agree">
                <label for="agree">I accept the Terms of Use & Privacy Policy.</label>
                <br>
                <button>REGISTER NOW</button>
            </form>
            <img class = "form-img"src="images/form-background.png" alt="">

        </div>
    </section>
    <h5>SECTION</h5>
</body>
</html>
