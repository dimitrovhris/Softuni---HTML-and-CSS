<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <form>
        <table>
            <thead>
                <th colspan="2">Sign Up</th>
            </thead>
            <tbody>
                <tr>
                    <td class="info-type">First Name</td>
                    <td>
                        <input type="text" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td class="info-type">Last Name</td>
                    <td>
                        <input type="text" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td class="info-type">Date of Birth</td>
                    <td>
                        <select name="Birthday Select" id="bday-selector">
                            <option value="Day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select>
                            <option value="month">Month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="july">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option>1980</option>
                            <option>1981</option>
                            <option>1982</option>
                            <option>1983</option>
                            <option>1984</option>
                            <option>1985</option>
                            <option>1986</option>
                            <option>1987</option>
                            <option>1988</option>
                            <option>1989</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                        </select>
                <tr>
                    <td class = "info-type">Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                </td>
                </tr>
                <tr>
                    <td class = "info-type">Country</td>
                    <td>
                        <select name="Country" id="country">
                            <option value="Country">Country</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Japan">Japan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class = "info-type">E-mail</td>
                    <td>
                        <input type="email" placeholder="Enter E-mail">
                    </td>
                </tr>
                <tr>
                    <td class = "info-type">Phone</td>
                    <td>
                        <input type="tel" name="phone" id="phone" pattern="0[0-9]+|\+?359+[0-9]{9}"
                            placeholder="Enter Phone">
                    </td>
                </tr>
                <tr>
                    <td class = "info-type">Passowrd</td>
                    <td>
                        <input type="password">
                    </td>

                </tr>
                <tr>
                    <td class = "info-type">Confirm Password</td>
                    <td>
                        <input type="password" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="agreement" id="agree">
                        <label for="agree">I agree to the Terms of use</label>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <button id="submit" type="submit">Submit</button>
                        <button id="cancel" type="cancel">Cancel</button>
                    </td>
                </tr>


            </tfoot>
        </table>
    </form>
</body>

</html>
