<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button CSS</title>
</head>
<body>
  <section class = "normal-section">
    <h2>Normal Buttons</h2>
    <a href="#" class = "button"><i class="fas fa-arrow-down"></i> Learn More</a>
    <button class = "button"><i class="fas fa-arrow-down"></i> Learn More</button>
    <button class = "button hover"><i class="fas fa-arrow-down"></i> Learn More</button>
  </section>
  <section>
    <h2>Filled Buttons</h2>
    <a href="#" class = "button fill"><i class="fas fa-arrow-down"></i> Learn More</a>
    <button class = "button fill"><i class="fas fa-arrow-down"></i> Learn More</button>
    <button class = "button fill hover"><i class="fas fa-arrow-down"></i> Learn More</button>
  </section>
  <section>
    <h2>Icon buttons</h2>
    <a href="#" class = "button fill"><i class="fas fa-arrow-down"></i> Download</a>
    <button class = "button fill"><i class="fas fa-arrow-down"></i> Download</button>
    <button class = "button fill hover"><i class="fas fa-arrow-down"></i> Download</button>
  </section>

</body>
</html>
